{% extends 'base.html' %}
{% block contain %}
<div class="container">
    {% for course in courses %}
    <ul>
        <li>Title: {{course.TITLE}}</li>
        <li>Subject: {{course.SUBJECT}}</li>
        <li>Ratting: {{course.RATTING}}</li>
        <li>Num OF Student: {{course.NUM_OF_STUDENTS}}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
