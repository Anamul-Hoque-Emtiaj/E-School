{% extends 'base.html' %}
{% block contain2 %}
<div style="padding-top: 100px;"></div>
<div class="col-lg-5 shadow mx-auto p-0 m-5">
    <div class="alert alert-success "> Log In Here</div>
    <div class="p-4">
        <form action="{% url 'login'%}" method="POST">
            {% csrf_token %}
            {% if error %}
            <div style="padding-top: 5px;"></div>
            <div class="alert alert-danger" style="padding-left: 200px;padding-top: 5;">{{error}}</div>
            {% endif %}
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email"  id="email"  placeholder="Enter email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" minlength="5" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
</div>
<div style="padding-top: 100px;"></div>
{% endblock %}
