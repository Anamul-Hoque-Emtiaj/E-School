{% extends 'base.html' %}
{% block contain2 %}
<div style="padding-top: 50px;"></div>
<div class="col-lg-5 shadow mx-auto p-0 m-5">
    <div class="alert alert-success "> Create An Account</div>
    <div class="p-4">
        <form action="{% url 'register_teacher'%}" method="POST">
            {% csrf_token %}
            {% if error %}
            <div style="padding-top: 5px;"></div>
            <div class="alert alert-danger" style="padding-left: 200px;padding-top: 5;">{{error}}</div>
            {% endif %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Name">
              </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id="email"  placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>

            <div class="form-group">
              <label for="cpassword">Confirm Password</label>
              <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password">
            </div>
            
            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" name="designation" id="designation"  placeholder="Designation">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </form>
    </div>
</div>
<div style="padding-top: 50px;"></div>
{% endblock %}
