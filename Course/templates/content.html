{% extends 'base.html' %}
{% load static %}

{% block contain1 %}
<div class="mt-5"></div>

<div style="width:700px; margin:0 auto;">
    {% if content.VIDEO_LINK != NULL %}
    <div class="ml-5">
        <iframe width="560" height="315" src={{content.VIDEO_LINK}} title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    {% endif %}
    <div class="mt-2"></div>
    <p ><H3 class="text-center text-dark font-weight-bold">{{content.NAME}}</H3> </p>
    <div class="mt-5"></div>
    <div class="d-flex justify-content-around">
        <button type="button" class="btn btn-dark" onclick="window.location='/course/{{cid}}/topic/{{tid}}/content/{{content.CONTENT_ID}}/prev';">Prev</button>
        {% if role == 'estudent' %}
        {% if status == 'pending' %}
        <button type="button" class="btn btn-success" onclick="window.location='/course/{{cid}}/topic/{{tid}}/content/{{content.CONTENT_ID}}/complete';">Mark As Completed</button>
        {% else %}
        <p class="text-dark font-weight-bold">Completed</p>
        {% endif %}
        {% endif %}
        <button type="button" class="btn btn-dark" onclick="window.location='/course/{{cid}}/topic/{{tid}}/content/{{content.CONTENT_ID}}/next';">Next</button>
    </div>
</div>

<div class="line"></div>

<div class="mt-5"></div>
<div style="width:1200px; margin:0 auto;">
    <p ><H3 class="text-dark font-weight-bold">DESCRIPTIONS</H3> </p>
    <p class="text-dark ">
        {{content.DESCRIPTION}}
    </p>
</div>

{% endblock %}
